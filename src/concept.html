<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>HTML5 Pedigree Concept</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<main>
			<h1>Genealogy Pedigree Concept</h1>
			<h3>This tree is a table based tree</h3>
			<div class="pedigree-container">
				<table>
					<tbody>
						<tr>
							<td rowspan="4" class="person line-bottom">Descendant</td>
							<td rowspan="2" class="person line-bottom">Ancestor</td>
							<td class="person grand line-bottom">Great Ancestor</td>
						</tr>
						<tr>
							<td class="bio grandDate line-left-down">Date here</td>
						</tr>
						<tr>
							<td rowspan="2" class="bio line-left-down">Date here</td>
							<td class="person line-bottom grand line-left-up">Great Ancestor</td>
						</tr>
						<tr>
							<td class="bio grandDate line-left">Date here</td>
						</tr>
						<tr>
							<td rowspan="4" class="bio">Date here</td>
							<td rowspan="2" class="person line-bottom line-left-up">Ancestor</td>
							<td class="person grand line-bottom">Great Ancestor</td>
						</tr>
						<tr>
							<td class="bio grandDate line-left-down">Date Here</td>
						</tr>
						<tr>
							<td rowspan="2" class="bio">Date Here</td>
							<td class="person grand line-bottom line-left-up">Great Ancestor</td>
						</tr>
						<tr>
							<td class="bio grandDate line-left">Date here</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

		<footer>
			&copy; 2018 Pedigree concept
		</footer>
		<script>
			var pedigree = {
				"name":"John Doe",
				"born":1974,
				"died":"living",
					"father":{
						"name":"John Doe Sr",
							"father":{
								"name":"John Doe Grand"
							},
							"mother":{
								"name":"Jane Jill"
							}
					},
					"mother":{
						"name":"Mary Jane",
							"father":{
								"name":"John Jane"
							},
							"mother":{
								"name":"Jill Jane"
							}
					}
				};
			console.log(pedigree);
		</script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
